<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Board</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <table class="_table">
            <thead>
                <tr>
                    <th>Competition</th>
                    <th>Red House</th>
                    <th>Blue House</th>
                    <th>Yellow House</th>
                    <th>Green House</th>
                    <th width="50px">
                        <div class="action_container">
                            <button class="success" onclick="create_tr('table_body')">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <td>
                        <input type="text" class="form_control" placeholder="The name of the competition">
                    </td>
                    <td>
                        <input id="por" type="number" class="form_control" placeholder="Points of red house">
                    </td>
                    <td>
                        <input id="pob" type="number" class="form_control" placeholder="Points of blue house">
                    </td>
                    <td>
                        <input id="poy" type="number" class="form_control" placeholder="Points of yellow house">
                    </td>
                    <td>
                        <input id="pog" type="number" class="form_control" placeholder="Points of green house">
                    </td>
                    <td>
                        <div class="action_container">
                            <button class="danger" onclick="remove_tr(this)">
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>

        <table class="_table">
            <br>
            <h2>Total</h2>
            <br>
            <thead>
                <tr>
                    <th>Red house</th>
                    <th>Blue house</th>
                    <th>Yellow house</th>
                    <th>Green house</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p id="rhp"></p>
                    </td>
                    <td>
                        <p id="bhp"></p>
                    </td>
                    <td>
                        <p id="yhp"></p>
                    </td>
                    <td>
                        <p id="ghp"></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="submitButton">Calculate</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
